    <style>
        * {

        body {

            background: linear-gradient(135deg, #1a365d 0%, #2c5282 50%, #2d3748 100%);

        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #d1fae5 0%, #6ee7b7 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s ease-out;
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);

            }
        }
        
        .logout-container h1 {
            color: #1a365d;

        .university-info .university-name {
            color: #1a365d;

            margin-bottom: 5px;
        }
        
        .university-info .fstt {
            color: #2c5282;

        }
        
        .login-btn {
            background: linear-gradient(135deg, #1a365d 0%, #2c5282 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 14px rgba(26, 54, 93, 0.3);
        }
        
        .login-btn:hover {

        </div>
    </div>
    
    <script>
        window.history.pushState(null, "", window.location.href);
        window.onpopstate = function() {
            window.history.pushState(null, "", window.location.href);
        };
        
        let seconds = 5;
        const counterElement = document.getElementById('counter');
        
        const countdown = setInterval(() => {
            seconds--;
            counterElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = '/';
            }
        }, 1000);
    </script>
